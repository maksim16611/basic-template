<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="overview" content="width=1024">
	<title>HTML5/CSS template</title>
	<link rel="icon" type="image/x-icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/style.css">
	<!--[if lte IE 7]><link rel="stylesheet" href="css/ie7.css"><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="css/ie8.css"><![endif]-->
	<!--[if lte IE 9]><link rel="stylesheet" href="css/ie9.css"><![endif]-->
	<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="js/jquery.dropdown.js"></script>
	<script type="text/javascript" src="js/jquery.placeholder.min.js"></script>
	<script type="text/javascript">
		$(function(){
			// drop-down list toggling
			if ($.fn.dropdown !== undefined) {
				$('.dropdown').dropdown();
			}

			// include https://github.com/danielstocks/jQuery-Placeholder plugin
			if ($.fn.placeholder !== undefined) {
				$('input[placeholder], textarea[placeholder]').placeholder();
			}
		});
	</script>
</head>
<body>

<div class="layout">

	<div class="dropdown">
		<a class="dropdown-toggle" href="#">Dropdown</a>
		<ul class="dropdown-list">
			<li><a href="#">Some link</a></li>
			<li>Some copy</li>
		</ul>
	</div>
	<!-- /dropdown example -->

	<input type="text" placeholder="Placeholder copy">
	<!-- /placeholder example -->

</div>
<!-- /layout -->

</body>
</html>
