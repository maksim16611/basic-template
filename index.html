<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="overview" content="width=1024">
	<title>HTML5/CSS template</title>
	<link rel="icon" type="image/x-icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/style.css">
	<!--[if lte IE 7]><link rel="stylesheet" href="css/ie7.css"><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="css/ie8.css"><![endif]-->
	<!--[if lte IE 9]><link rel="stylesheet" href="css/ie9.css"><![endif]-->
	<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="js/jquery.placeholder.min.js"></script>
	<script type="text/javascript">
		$(function(){
			// open dropdown on click
			$('.dropdown-toggle').on('click', function(event){
				event.preventDefault();
				var me = $(this).parents('.dropdown');
				if (!me.hasClass('open')){
					$('.dropdown').removeClass('open');
				}
				me.toggleClass('open');
			});

			// hide dropdown on body click
			$('body').on('click', function(event){
				var isDropdown = (event.target.className == 'dropdown-toggle' || event.target.className == 'dropdown-caret');
				if(!isDropdown){
					$('.dropdown').removeClass('open');
				}
			});

			// placeholder for old IE
			if($.fn.placeholder !== undefined) {
				$('input[placeholder], textarea[placeholder]').placeholder();
			}
		});
	</script>
</head>
<body>

<div class="layout"></div>
<!-- /layout -->

</body>
</html>
